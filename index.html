<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичный Подкаст-Сервис</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Минималистичный Подкаст</h1>
            <h2>Слушайте подкасты без лишнего</h2>
        </header>
        
        <div class="add-podcast">
            <input type="text" id="rss-input" placeholder="Введите URL RSS-ленты подкаста">
            <button id="add-podcast-btn">Добавить</button>
        </div>
        
        <div class="podcasts-list">
            <h2>Мои подкасты</h2>
            <div id="podcasts-container" class="podcasts-container"></div>
        </div>
        
        <div class="player" id="player">
            <div class="player-info">
                <div class="podcast-avatar" id="podcast-avatar">
                    <img src="default-avatar.png" alt="Аватар подкаста" id="current-podcast-img">
                </div>
                <div class="podcast-details">
                    <h3 id="current-podcast-title">Выберите подкаст</h3>
                    <p id="current-episode-title">Выберите эпизод</p>
                </div>
            </div>
            
            <!-- Добавлена визуализация звуковых волн -->
            <div class="wave-container" id="wave-container">
                <div class="wave" id="wave">
                    <!-- Генерируется динамически в JavaScript -->
                </div>
            </div>
            
            <div class="player-controls">
                <button id="back-15-btn"><i class="fas fa-undo"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="forward-15-btn"><i class="fas fa-redo"></i></button>
            </div>
            
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
            
            <audio id="audio-player"></audio>
        </div>
        
        <div class="content">
            <div class="episodes-list">
                <h2>Эпизоды</h2>
                <div id="episodes-container"></div>
            </div>
        </div>
        
        <footer>
            <p>Минималистичный подкаст-сервис &copy; 2025</p>
            <a href="#" id="donate-btn" class="donate-btn">Поддержать проект</a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
